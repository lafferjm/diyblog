{% extends "base.html" %}

{% block content %}
    <h1>All Bloggers</h1>
    {% if blogauthor_list %}
        <ul>
            {% for blogger in blogauthor_list %}
                <li><a href="{{ blogger.get_absolute_url }}">{{ blogger.user }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are currently no bloggers!</p>
    {% endif %}
{% endblock %}
