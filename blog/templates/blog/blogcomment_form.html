{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="comment">{{ form.comment.label }}</label>
            <textarea class="form-control" id="comment" name="comment" cols="40" rows="10" maxlength="{{ form.comment.field.max_length }}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
{% endblock %}
