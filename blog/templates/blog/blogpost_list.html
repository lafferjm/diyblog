{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    {% if blogpost_list %}
        <ul>
            {% for blogpost in blogpost_list %}
                <li>
                    <a href="{{ blogpost.get_absolute_url }}">{{ blogpost.name }}</a> ({{ blogpost.post_date }}) -- <a href="{{ blogpost.author.get_absolute_url }}">{{ blogpost.author }}</a>
                </li>    
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no blog posts</p>
    {% endif %}
{% endblock %}
